<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Presupuesto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="oscuro.css">
</head>
<body>

    <script src="html2pdf.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>


    <script type="module" src="script.js"></script>


    <header>
        <h1 class="titulo">Gestor de Presupuesto</h1>
        
    </header>
    <main>
        <button id="dark-mode-toggle" class="btn btn-primary"><i class="fas fa-toggle-off"></i> Modo oscuro</button>
        <section>
            <h2>Agregar categoría</h2>
            <form id="form-category">
                <label for="category-name">Nombre de categoría:</label>
                <input type="text" id="category-name" required>
                <label for="category-budget">Presupuesto inicial:</label>
                <input type="number" id="category-budget" required>
                <button type="submit">Agregar categoría</button>
            </form>
        </section>
        <section id="container">
            <h2>Resúmen presupuestal</h2>
            <div id="budget-summary"></div>
            <button class="button" id="export-summary-csv">Exportar CSV</button>
            <button class="button" id="export-summary-pdf">Exportar PDF</button>
        </section>
        <section>
            <h2>Agregar transacción</h2>
            <form id="form-transaction">
                <label for="transaction-type">Tipo de transacción:</label>
                <select id="transaction-type" required>
                    <option value="">--Seleccionar tipo--</option>
                    <option value="Ingreso">Ingreso</option>
                    <option value="Gasto">Gasto</option>
                </select>
                <label for="transaction-category">Categoría:</label>
                <select id="transaction-category" required>
                    <option value="">--Seleccionar categoría--</option>
                </select>
                <label for="transaction-description">Descripción:</label>
                <input type="text" id="transaction-description" required>
                <label for="transaction-date">Fecha:</label>
                <input type="date" id="transaction-date" required>
                <label for="transaction-amount">Monto:</label>
                <input type="number" id="transaction-amount" required>
                <button type="submit">Agregar transacción</button>
            </form>
        </section>
        <section id="container2">
            <h2>Transacciones</h2>
            <form id="date-form">
                <label for="start-date">Fecha de inicio:</label>
                <input type="date" id="start-date" name="start-date">
                <label for="end-date">Fecha de fin:</label>
                <input type="date" id="end-date" name="end-date">
                <button type="submit">Mostrar transacciones</button>
            </form>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th>Fecha</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button class="button" id="export-transactions-csv">Exportar CSV</button>
            <button class="button" id="export-transactions-pdf">Exportar PDF</button>
        </section>
    </main>

    <footer>
        <p>Gestor de Presupuesto - Umizumi Devs &copy; 2023</p>
    </footer>

</body>
</html>
